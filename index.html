                nai:["留学しない","りゅうがくしない"]
            }
        ]

        currentArray = listNumber;
        let param = {
            btnName,
            message,
            numberTest,
            testContent,
            japanValue,
            focus,
            selectedValue
        }
        init(param);

        function init({ btnName, message, numberTest, testContent,japanValue, focus, selectedValue }) {
            console.log(arguments)
            var input = document.querySelector(".input");
            var btn = document.querySelector(".control");
            var messageValue = document.querySelector(".message");
            var numValue = document.querySelector(".num");
            var testValue = document.querySelector(".test");
            var select = document.querySelector("#selectBox");
            var japan = document.querySelector(".japan");
            //console.log(japanValue)

            ((selectedValue == 3) || (selectedValue == 1)) && input.classList.remove("none");
            focus && input.focus();
            btn.innerHTML = btnName;
            messageValue.innerHTML = message;
            numValue.innerHTML = numberTest;
            testValue.innerHTML = testContent;
            select.value = selectedValue;
            japan.innerHTML = japanValue;
        }

        function handleOnclick() {
            var select = document.querySelector("#selectBox");
            var japanValue;
            let japanType;
            var input = document.querySelector(".input");
            switch (Number(select.value)) {
                case 1:
                document.querySelector("#right").style.display = "none";
                    if (input.value == "") {
                        param = {
                            ...param,
                            message: "Tên bạn không được để trống"
                        }
                        document.querySelector(".message").classList.add("error");
                        init(param);
                    } else {
                        studentName = input.value;
                        select.value = 2;
                        document.querySelector(".message").classList.remove("error");
                        document.querySelector(".test").classList.add("success");
                        btnName = "Bắt đầu";
                        message = "Vui lòng nhấn Bắt đầu để làm bài!!!";
                        testContent = `Chào mừng ${studentName} đã đến với bài kiểm tra!!!`
                        input.classList.add("none");
                        selectedValue = select.value
                        param = {
                            ...param,
                            message,
                            btnName,
                            testContent,
                            selectedValue
                        }
                        init(param);
                    }
                    break;

                case 2:
                    var select = document.querySelector("#selectBox");
                    var testValue = document.querySelector(".test");
                    var input = document.querySelector(".input");
                    var messageValue = document.querySelector(".message");
                    document.querySelector("#right").style.display = "block";
                    
                    
                    setValue();
                    currentArray = listNumber;
                    currentIndex = 0;
                    testValue.classList.remove("success");
                    input.value = "";
                    input.placeholder = `Nhập đáp án của ${studentName}`;
                    select.value = 3;
                    message = "";
                    selectedValue = select.value;
                    currentNumber = listNumber.sort(() => Math.random() - 0.5)[0];
                    testContent = `Chuyển động từ sang thể ${thedongtu}:<br/> ${currentNumber.nghia} `;
                    btnName = "Nộp";

                    if(type == "tudien"){
                        japanType = currentNumber.tudien;
                    }else {
                        japanType = currentNumber.lichsu;
                    }

                    if(displaying == "hira"){
                        japanValue = japanType[1];
                    }else {
                        japanValue = japanType[0];
                    }
                    console.log(japanValue);
                    currentIndex++;
                    numberTest = currentIndex + "/" + listNumber.length
                    param = {
                        ...param,
                        message,
                        selectedValue,
                        testContent,
                        japanValue,
                        btnName,
                        numberTest
                    }


                    init(param);
                    break;
                case 3:
                    let checkValue= "";
                    var inputText = input.value;
                    if (inputText == "") {
                        message = `${studentName} ơi, Bạn chưa nhập đáp án kìa!!!`;
                        document.querySelector(".message").classList.add("opacity");
                        param = {
                            ...param,
                            message
                        }
                        init(param)
                        setTimeout(() => {
                            message = ``;
                            document.querySelector(".message").classList.remove("opacity");
                            param = {
                                ...param,
                                message
                            }
                            init(param)
                        }, 3000);
                    }
                    

                    switch(thedongtu){
                        case "て":
                            checkValue = currentNumber.te;
                            break;
                        case "た":
                        checkValue = currentNumber.ta;
                            break;
                        case "ない":
                            checkValue = currentNumber.nai;
                            break;
                        default: checkValue = currentNumber.te;
                    }

                    

                    if (checkValue.includes(inputText)) {
                        let random = Math.floor(Math.random() * 4);
                        let messageOk = listAnswerOK[random];
                        message = messageOk;
                        document.querySelector(".message").classList.add("opacityOk");
                        param = {
                            ...param,
                            message
                        }
                        init(param)
                        timeId = setTimeout(() => {
                            message = ``;
                            document.querySelector(".message").classList.remove("opacityOk");
                            param = {
                                ...param,
                                message
                            }
                            init(param)
                        }, 2000);


                        var arrayRemove = currentArray.filter(e => e !== currentNumber);
                        currentArray = arrayRemove;
                        if (currentArray.length == 0) {
                            testContent = `${studentName} ơi, Bạn đã hoàn thành bài test!!!`;
                            select.value = 4;
                            selectedValue = select.value
                            message = "Dành thời gian làm lại để ôn tập nhé";
                            btnName = "Đã hoàn thành";
                            input.classList.add("none");
                            param = {
                                ...param,
                                message,
                                testContent,
                                selectedValue,
                                btnName,
                                message
                            }
                            init(param);
                            clearTimeout(timeId)
                        } else {
                            currentIndex = currentIndex++;
                            currentNumber = currentArray[0];
                            input.focus();
                            input.value = "";
                            testContent = `Chuyển động từ sang thể ${thedongtu}:<br/> ${currentNumber.nghia} `;
                            if(type == "tudien"){
                                japanType = currentNumber.tudien;
                            }else {
                                japanType = currentNumber.lichsu;
                            }

                            if(displaying == "hira"){
                                japanValue = japanType[1];
                            }else {
                                japanValue = japanType[0];
                            }
                            currentIndex++;
                            numberTest = currentIndex + "/" + listNumber.length;

                            param = {
                                ...param,
                                testContent,
                                japanValue,
                                numberTest,

                            }

                            init(param);
                        }

                    } else if (inputText != "") {
                        let idSetTimeout;
                        let random = Math.floor(Math.random() * 4);
                        let messageNot = listAnswerNot[random];
                        message = messageNot ;
                            param = {
                            ...param,
                            message
                        }
                        init(param)
                        let hintBtn = document.querySelector(".hint");
                        console.log(hintBtn)
                        
                        
                        document.querySelector(".message").classList.add("opacityNot");
                        idSetTimeout = setTimeout(() => {
                            message = ``;
                            document.querySelector(".message").classList.remove("opacityNot");
                            param = {
                                ...param,
                                message
                            }
                            init(param);
                            console.log(111);
                        }, 10000);
                        

                        hintBtn.addEventListener("click",()=>{
                            let mes = document.querySelector(".message");
                           input.focus();
                           input.value = "";
                            console.log(mes.classList); 

                            // mes.classList.toggle("opacityNot");
                            // mes.classList.toggle("opacityNot2")
                           
                            clearTimeout(idSetTimeout);

                            messageNot = currentNumber.hiragana.join(" ");
                            message = messageNot + "<br/>" + "<button class='hint'>xem gợi ý</button>" + "<br/>";
                            // document.querySelector(".message").classList.remove("opacityNot");
                            param = {
                                ...param,
                                message
                            }
                            init(param);
                        })
                        
                        


                    }

                    break;
                case 4:
                    
                    btnName = "Hoàn thành!!!";
                    
                    param = {
                        ...param,
                        btnName
                    }
                    init(param)
                    break;

                default: console.log("ERROR!!!")
                    break;
            }
        }

        function changeContent(){
            let select = document.getElementById("content-select");
            console.log(select.value);
            switch(select.value){
                case "te":
                    thedongtu = "て";
                    break;
                case "ta":
                    thedongtu = "た";
                    break;
                case "nai":
                    thedongtu = "ない";
                    break;
                default: console.log("ERROR!!!");
            }

            document.querySelector("#selectBox").value = 2;
            handleOnclick();
        }

        function setValue(){
            let select = document.getElementById("content-select");
            if(select.value == "default"){
                select.value = "te";
                thedongtu = "て";
            }
        }

        function changeType(e){
            console.log(e.checked);
            let japanType,japanValue;
            if(!e.checked){
                type = "tudien"
            }else if(e.checked){
                type = "lichsu";
            }

            if(type == "tudien"){
                        japanType = currentNumber.tudien;
                    }else {
                        japanType = currentNumber.lichsu;
                    }

                    if(displaying == "hira"){
                        japanValue = japanType[1];
                    }else {
                        japanValue = japanType[0];
                    }

                    param = 
                    {
                        ...param,
                        japanValue
                    }

                    init(param);
        }

        function changeDisplaying(e){
            let japanType,japanValue;

            if(!e.checked){
                displaying = "hira"
            }else if(e.checked){
                displaying = "kanji";
            }

            if(type == "tudien"){
                japanType = currentNumber.tudien;
            }else {
                japanType = currentNumber.lichsu;
            }

            if(displaying == "hira"){
                japanValue = japanType[1];
            }else {
                japanValue = japanType[0];
            }

            param = {
                ...param,
                japanValue
            }
            init(param);
        }

    </script>
